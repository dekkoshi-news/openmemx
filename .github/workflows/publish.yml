name: Publish to PyPI

on:
  release:
    types: [published]

jobs:
  pypi-publish:
    name: Build and publish Python ğŸ distribution ğŸ“¦ to PyPI
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/openmemx
    permissions:
      id-token: write  # Mandatory for trusted publishing
      contents: read

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install build dependencies
      run: python -m pip install build --user

    - name: Build a binary wheel and a source tarball
      run: python -m build

    - name: Publish distribution ğŸ“¦ to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      # Note: For Trusted Publishing (OIDC), no API token is needed if configured on PyPI.
      # Otherwise, use: password: ${{ secrets.PYPI_API_TOKEN }}
